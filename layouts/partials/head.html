<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>{{ with .Title }}{{ . }} | {{ end }}{{ .Site.Title }}</title>
  <meta
    name="description"
    content="{{ if .Params.excerpt }}{{ .Params.excerpt }}{{ else if .Params.description }}{{ .Params.description }}{{ else if .Site.Params.description }}{{ .Site.Params.description }}{{ else }}{{ end }}"
  />
  
  <link rel="stylesheet" type="text/css" href="/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="canonical" href="{{ .Permalink }}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@400;700;800&family=Lora:ital@0;1&family=Source+Serif+Pro:ital@0;1&family=Vollkorn:ital@0;1&display=swap" rel="stylesheet">

  <!-- uncomment this to add favicon -->
  <!-- <link rel="icon" type="image/png" href="{{ "/icons/favicon.png" | relURL }}" /> -->
</head>
